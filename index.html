  <body id="page">
    <header>
        <div class="header__switch">
            <p class="header__switch--p">Jour/Nuit</p>
            <label class="switch">
                <input type="checkbox" name="jourNuit" id="jourNuit">
                <span class="slider round"></span>
            </label>
        </div>
    </header>

  
    <section class="container">
      <article class="container__camera">
        <h2>CAMERA</h2>
        <video id="emitter-video" width="100%" height="400px"></video>
        <button id="start">Démarrer la caméra</button>
        <button id="stop">Arrêter la caméra</button>
        <button id="screenshot">Screenshot !</button>
      </article>
    </section>

    <form id="sendEmail">
      <label for="file">Choisir une image</label>
      <input type="file" name="file" id="file">
      
      <label for="email">Email</label>
      <input type="text" name="email" id="email">
      
      <button type="submit">Send</button>
    </form>

    <section id="results" class="results"></section>
    <script type="module" src="./index.js"></script>
  </body>
</html>
