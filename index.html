<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/index.css" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <div class="header__switch">
        <p class="header__switch--p">Jour/Nuit</p>
        <label class="switch">
          <input type="checkbox" name="jourNuit" id="jourNuit" />
          <span class="slider round"></span>
        </label>
      </div>
    </header>
    <div class="block-1">
      <h2>CAMERA</h2>
    </div>
    <section class="container">
      <button id="start__camera">Démarrer la caméra</button>
      <button id="stop__camera">Arrêter la caméra</button>
      <button id="start__scan">Demarrer le scan</button>
      <button id="stop__scan">Arrêter le scan</button>
      <button id="screenshot">Screenshot !</button>
      <button id="start__scan__on__videoLoad">
        Demarrer le scan sur video téléchargée
      </button>
      <button id="stop__scan__on__videoLoad">
        Arrêter le scan sur video téléchargée
      </button>
      <section class="container">
        <input type="file" id="uploadMedia" accept="image/*, video/*" />
      </section>
      <article class="container__camera"></article>
    </section>
    <section class="traitement">
      <video src="" id="video" width="600" height="320" controls></video>
      <video id="emitter-video"  height="320"></video>
    </section>
    <section class="container">
    <canvas id="canvas"></canvas>
     <canvas id="outputCanvas"></canvas>
    </section>
    <section id="results" class="results"></section>
    <img id="inputImage" style="display: none" />

    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd"></script>
    <script type="module" src="./js/index.js"></script>
  </body>
</html>
