<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter+Tight:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/index.css" />
    <title>Document</title>
  </head>
  <body id="page" class="">
    <header>
      <nav>
        <h2 id="title">SCANOID</h2>
        <div class="header__switch">
          <input type="checkbox" name="darkMode" id="darkMode" />
          <label class="switch">
            <span class="ball"></span>
          </label>
        </div>
      </nav>
    </header>
    <main>
      <section id="replacer" class="container">
        <article class="container__hub">
          <figure class="container__hub--img_vid">
            <input
              type="file"
              id="uploadMedia"
              class="none"
              accept="image/*, video/*"
            />
            <img
              id="displayedImage"
              src="./img/logo_img_vid.png"
              alt="Logo image et vidéo"
              width="250"
            />
          </figure>
          <figure id="start__camera" class="container__hub--cam">
            <img src="./img/logo_cam.png" alt="Logo web caméra" width="250" />
          </figure>
        </article>
      </section>

      <section id="sectionList" class="list none">
        <h2>OBJETS TROUVES</h2>
        <div class="list__stroke"></div>
        <div id="resultsImages" class="list__container"></div>
      </section>
      <canvas id="canvas" class="none"></canvas>
      <canvas id="outputCanvas" class="none"></canvas>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd"></script>
    <script type="module" src="./js/index.js"></script>
  </body>
</html>
